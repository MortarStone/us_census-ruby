AllCops:
  Exclude:
    - 'Guardfile'
    - 'Rakefile'
    - 'db/schema.rb'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'bin/*'
  NewCops: enable
  TargetRubyVersion: 2.7
Style/Documentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'spec/**/*'
Style/RescueModifier:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Max: 100
Metrics/ClassLength:
  Max: 200
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
